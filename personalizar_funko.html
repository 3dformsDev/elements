<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Funko</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        /* Fondo oscuro */
        body {
            background-color: #1a1a2e;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Estilo del contenedor principal */
        .custom_funko_section {
            background-color: #222831;
            padding: 40px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #8c7ae6;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Estilo de los campos del formulario */
        .form-group input,
        .form-group select,
        .form-group textarea {
            border: 2px solid #8c7ae6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            background-color: #2c2c54;
            color: #fff;
        }

        .form-group textarea {
            resize: vertical;
        }

        /* Botón Enviar con animación */
        .btn-primary {
            background-color: #30336b;
            border: none;
            color: #fff;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #6c5ce7;
            transform: scale(1.05);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        /* Decoración de íconos */
        .decoracion {
            text-align: center;
            margin-top: 20px;
        }

        /* Pop-up Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            background-color: #2f3640;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .modal-content h3 {
            color: #6c5ce7;
            font-weight: bold;
        }

        .modal-content p {
            color: #dcdde1;
        }

        .btn-modal {
            background-color: #8c7ae6;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }

        .btn-modal:hover {
            background-color: #575fcf;
            transform: scale(1.05);
        }

        .btn-modal:active {
            transform: scale(0.95);
        }

        .close {
            color: #ff4757;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: #ff6b81;
        }
    </style>
</head>

<body>
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="index.html">
                    <img src="images/loggrande.png" alt="">
                    <span>TUTTI POP!</span>
                </a>
            </nav>
        </div>
    </header>

    <section class="custom_funko_section">
        <h2>Personaliza tu Funko</h2>
        <form id="funkoForm">
            <div class="form-group">
                <input type="text" id="nombre" placeholder="Nombre de la Mascota" required>
                <select id="sexo" required>
                    <option value="">Sexo</option>
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                </select>
                <input type="text" id="colorCuerpo" placeholder="Color del Cuerpo" required>
                <input type="text" id="colorOjos" placeholder="Color de los Ojos" required>
                <textarea id="detalles" placeholder="Detalles Adicionales"></textarea>
                <input type="text" id="contacto" placeholder="Tu Nombre" required>
                <input type="text" id="telefono" placeholder="Teléfono/WhatsApp" required>
            </div>
            <button type="button" class="btn-primary" onclick="enviarWhatsApp()">Enviar</button>
        </form>
    </section>

    <div id="confirmacionModal" class="modal">
        <div class="modal-content">
            <span id="cerrarModal" class="close">&times;</span>
            <h3>¡Una cosa más!</h3>
            <p>Recuerda enviarnos vía WhatsApp algunas fotos de tu mascota para usarlas como referencia.</p>
            <button id="enviarWhatsApp" class="btn-modal">Enviar</button>
        </div>
    </div>

    <script>
        function enviarWhatsApp() {
            const mensaje = "Formulario enviado";
            const url = `https://wa.me/573132261027?text=${encodeURIComponent(mensaje)}`;
            document.getElementById("confirmacionModal").style.display = "block";
            document.getElementById("enviarWhatsApp").onclick = () => window.location.href = url;
            document.getElementById("cerrarModal").onclick = () => document.getElementById("confirmacionModal").style.display = "none";
        }
    </script>
</body>

</html>
